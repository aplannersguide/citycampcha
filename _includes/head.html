<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <!--[if IE]><link rel="shortcut icon" href="path/to/favicon.ico"><![endif]-->
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-precomposed.png">
    <link rel="icon" href="/img/favicon.png">
    <meta content="{{ site.title }}" property="og:title">
    <meta content="{{ site.title }}" name="twitter:title">
    <meta content="website" property="og:type">
    <meta content="https://{{ site.domain }}/img/og-image.png" property="og:image">
    <meta content="https://{{ site.domain }}/img/og-image.png" property="og:image:secure_url">
    <meta content="https://{{ site.domain }}/img/og-image.png" property="twitter:image:src">
    <meta content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" property="og:url">
    <meta content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" property="twitter:url">
    <meta content="{{ site.title }}" property="og:site_name">
    <meta content="{{ site.description }}" property="og:description">
    <meta name="description" content="{{ site.description }}">
    <meta content="{{ site.description }}" name="twitter:description">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='//fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
